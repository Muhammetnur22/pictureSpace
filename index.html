<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo_gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">

        <div class="logo">
            <i class="fas fa-camera"></i>
            <p class="word"> pictureSpace </p>
        </div>

        <div class="search-block">
            <h2 class="h2">The Best Photos from talanted creators. </h2>
            <div class="search">
                <div class="search-icon"><i class="fas fa-search"></i></div>
                <input type="text" name="" id="filterInput" placeholder="Search here...">
            </div>
        </div>

    </div>

    <div class="container">
        <div id="search-result">Trends</div>
        <!-- Card Result -->
        <div class="cards">
            <!-- Card -->
        </div>
    </div>

    <!-- PopUp -->
    <div class="pop-up-wrapper"></div>

    <!-- Loading -->
    <div class="loading-block">
        <img src="img/loading.svg" />
    </div>

    <script src="./app.js" ></script>
</body>
</html>
